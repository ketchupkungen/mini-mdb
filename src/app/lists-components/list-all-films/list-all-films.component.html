<div class="container-fluid pt-2 pt-sm-5" [@fadeIn-2]>
  <div class="row">
    <div class="col">
      <div class="row">
        <div class="offset-md-1 offset-lg-2 col-md-2 col-lg-1">
          <img class="img-fluid list-title hidden-sm-down" src="/assets/images/list-movies.png">
        </div>

        <div class="offset-md-1 col-md-6">
          <h6 class="headliner pr-4 hidden-md-up mt-3">
            <span class="underliner-colored">
              All Movies
            </span>
          </h6>

          <p class="sub-linker">Sort By:
            <span (click)="setOrder('title')">Title</span> |
            <span (click)="setOrder('avgRating')">Rating</span> |
            <span (click)="setOrder('year')">Year</span> |
            <span (click)="setOrder('directed')">Director</span>
          </p>

          <table>
            <tbody *ngFor="let item of mySqlData" class="table my-4">
              <tr class="my-3">

                <td class="align-middle">
                  <div class="circular-list-portrait hidden-md-up clickable">
                    <img src="/assets/images/films/{{item.imagePath}}" onerror="this.src='../../assets/images/films/default.png';" routerLink="/film-page/{{item.id}}" />
                  </div>
                  <div class="circular-list-desktop-portrait hidden-sm-down clickable">
                    <img src="/assets/images/films/{{item.imagePath}}"  onerror="this.src='../../assets/images/films/default.png';" routerLink="/film-page/{{item.id}}" />

                  </div>
                </td>

                <td class="list-inline-item">

                  <div class="title-list-p" routerLink="/film-page/{{item.id}}">
                    <strong>{{item.title}}
                      <span class="mini-p">
                      ({{item.year}})</span>
                      </strong>
                  </div>

                  <div class="d-inline-flex align-items-center mini-p">
                    <span>Avg Rating:</span>
                    <app-star-rating [rating]="item.avgRating">
                    </app-star-rating>
                    <span class="pl-2">({{item.avgRating | number: '1.2-2'}})</span>
                    <span *ngIf="!item.avgRating">Unrated</span>
                  </div>

                  <div class="inline mini-p">
                    <span>Directed by: {{item.directed}}</span>
                    <span *ngIf="!item.directed">Unknown</span>
                  </div>

                  <div class="inline mini-p">
                    <span>Starring: {{item.starring | truncate: 3}}</span>
                    <span *ngIf="!item.starring">Unknown</span>
                  </div>
                </td>
            </tbody>
          </table>

        </div>
      </div>
  </div>
</div>
