<div class="container py-5">
  <div class="row">

    <div class="col-md-4 offset-md-3">
      <h6>LOGIN</h6>
      <hr>

      <h3 class="statusMsg" *ngIf="statusMsg">{{statusMsg}}</h3>

      <div class="row">
        <div class="col-md-12">

          <form (ngSubmit)="login()">

            <div class="form-group">
              <input type="text" placeholder="EMAIL" class="form-control" [(ngModel)]="credentials.email" name="email">
            </div>

            <div class="form-group">
              <input type="password" placeholder="PASSWORD" class="form-control" [(ngModel)]="credentials.password" name="password">
            </div>

            <button type="submit" class="btn btn-secondary btn-sm">Submit</button>

          </form>

        </div>
      </div>


    </div>
  </div>
</div>
