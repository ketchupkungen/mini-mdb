<div class="container my-5">
  <div class="row">
    <div class="col-md-8 offset-md-2 mb-5">
      <h3>ADD NEW FILM</h3>
      <hr>
      <div class="row">
        <div class="col">
          <form #np="ngForm" (ngSubmit)="addFilm(np.value)">
            <div class="form-group">
              <label for="titlet">Name:</label>
              <input type="text" class="form-control" name="title" id="title" placeholder="Title" ngModel>
            </div>
            <div class="form-group">
              <input type="number" class="form-control" name="year" id="year" placeholder="year" ngModel>
            </div>
            <button type="submit" class="submit-review btn btn-secondary btn-sm">
              Submit
            </button>
            <button type="button" class="cancel-review btn btn-danger btn-sm" routerLink="/admin/admin-panel">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
