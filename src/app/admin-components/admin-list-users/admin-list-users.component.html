<div class="container my-5">

  <div class="row">
    <div class="col-md-5">
      <h1>ALL USERS & ADMINS</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-1">
      <p><strong>ID</strong></p>
    </div>
    <div class="col-3">
      <p><strong>NAME</strong></p>
    </div>
    <div class="col-3">
      <p><strong>EMAIL</strong></p>
    </div>
    <div class="col-2">
      <p><strong>PHONE</strong></p>
    </div>
    <div class="col-1">
      <p><strong>ROLE</strong></p>
    </div>
    <div class="col-2">
      <p><strong>WARNINGS</strong></p>
    </div>
  </div>

  <div class="row align-items-center mb-3" *ngFor="let user of userData">
    <div class="col-md-1">
      <p>{{user.id}}</p>
    </div>

    <div class="col-md-3">
      <p>{{user.firstName}} {{user.lastName}}</p>
    </div>

    <div class="col-md-3">
      <p>{{user.email}}</p>
    </div>

    <div class="col-md-2">
      <p>{{user.phone}}</p>
    </div>

    <div class="col-md-1">
      <p>{{user.role}}</p>
    </div>

    <div class="col-md-1 text-center">
      <p>{{user.warnings}}</p>
    </div>

    <div class="col-md-1">

        <button *ngIf="user.warnings < 3 && user.role !== 'admin'" type="button" class="btn btn-sm btn-danger"
                (click)="warnUser(user.id, user.warnings)">WARN USER</button>

        <button *ngIf="user.warnings == 3 || user.role == 'admin'" type="button"
                class="btn btn-sm btn-danger" disabled>WARN USER</button>



    </div>
  </div>

</div>
