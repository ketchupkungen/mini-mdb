<div class="container py-5">

  <div class="row">
    <div class="col-md-5 offset-md-3">
      <h1>WEBSITE ACTIVITY</h1>
      <hr>

      <div class="row">
          <div class="col-md-12" *ngFor="let activity of userActivity">
            <p><strong>Edited: </strong>{{activity.timeCreated | date}}</p>
            <p><strong>Film id:</strong> {{activity.id}}</p>
            <p><strong>Version Id:</strong> {{activity.versionId}}</p>
            <p><strong>Changer Id:</strong> {{activity.changerId}}</p>
            <p>{{activity.field1}}</p>
            <p>{{activity.field2}}</p>
            <p>{{activity.field3}}</p>
            <p>{{activity.field5}}</p>
            <p>{{activity.field4}}</p>
            <p>Image path: {{activity.imagePath}}</p>


            <button *ngIf="activity.user.warnings < 3 && activity.user.role !== 'admin'" type="button" class="btn btn-danger"
                    (click)="warnUser(activity.changerId, activity.user.warnings)">WARN USER</button>

            <button *ngIf="activity.user.warnings == 3 || activity.user.role == 'admin'" type="button"
                    class="btn btn-danger" disabled>WARN USER</button>

            <hr>
        </div>
    </div>




    </div>
  </div>

</div>
